<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予約ページへ移動中...</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #fff;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #006BFF;
      /* Calendly Blue */
      width: 40px;
      height: 40px;
      margin: 0 auto 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    h2 {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: normal;
    }

    p {
      font-size: 13px;
      color: #666;
      margin-bottom: 30px;
    }

    .fallback-btn {
      display: none;
      background-color: #006BFF;
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="loader" id="loader"></div>
    <h2 id="status-text">予約ページへ移動しています...</h2>
    <p id="sub-text">画面が切り替わるまでお待ちください。</p>
    <a id="redirect-btn" class="fallback-btn" href="#">予約ページへ進む</a>
  </div>

  <script>
    // ====== 設定エリア ======
    const LIFF_ID = "YOUR_LIFF_ID"; // ← ここを書き換え
    const CALENDLY_URL = "https://calendly.com/YOUR_PAGE"; // ← ここを書き換え
    // ======================

    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });

        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: window.location.href });
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;

        // Calendly URL構築
        const url = new URL(CALENDLY_URL);

        // 【セキュリティ & 利便性対応】
        // a1: 電話番号に「+81」をプリセット
        url.searchParams.set("a1", "+81");
        
        // a2: 管理用としてIDのみをセット（名前等を含まないシンプルな形式）
        url.searchParams.set("a2", userId);

        const finalUrl = url.toString();

        // 保険：ボタン
        document.getElementById("redirect-btn").href = finalUrl;

        // 遷移
        setTimeout(() => {
          window.location.href = finalUrl;
        }, 500);

      } catch (e) {
        console.error(e);
        document.getElementById("status-text").textContent = "エラーが発生しました";
        document.getElementById("loader").style.display = "none";
        const btn = document.getElementById("redirect-btn");
        btn.href = CALENDLY_URL;
        btn.style.display = "inline-block";
      }
    }

    main();
  </script>
</body>

</html>
