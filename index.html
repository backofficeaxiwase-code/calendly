<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予約ページへ移動中...</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #fff;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #006BFF;
      /* Calendly Blue */
      width: 40px;
      height: 40px;
      margin: 0 auto 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    h2 {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: normal;
    }

    p {
      font-size: 13px;
      color: #666;
      margin-bottom: 30px;
    }

    .fallback-btn {
      display: none;
      background-color: #006BFF;
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="loader" id="loader"></div>
    <h2 id="status-text">予約ページへ移動しています...</h2>
    <p id="sub-text">画面が切り替わるまでお待ちください。</p>
    <a id="redirect-btn" class="fallback-btn" href="#">予約ページへ進む</a>
  </div>

  <script>
    // ====== 設定エリア ======
    const LIFF_ID = "2008961462-h2x2jyiDD"; // 後ほど書き換えてください
    const CALENDLY_URL = "https://calendly.com/backofficeax-iwase/new-meeting"; // 後ほど書き換えてください
    // ======================

    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });

        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: window.location.href });
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;
        const displayName = profile.displayName;

        // Calendly URL構築
        const url = new URL(CALENDLY_URL);

        // 【重要】ユーザーに本名を入力してもらうため、お名前・電話・メールはあえて連動させません
        // 必要に応じて Calendly の設定でこれらを必須項目にしてください

        // 照合用情報（LINE名とLINE ID）をカスタム質問（a1）にセット
        // ※Calendly側で「管理用（変更しないでください）」等のラベルの質問を作成し
        // 　その質問を「非表示」に設定しておくとスマートです
        const adminInfo = `Name:${displayName} / ID:${userId}`;
        url.searchParams.set("a1", adminInfo);

        const finalUrl = url.toString();

        // 保険：ボタン
        document.getElementById("redirect-btn").href = finalUrl;

        // ★0.5秒だけ待ってから遷移
        setTimeout(() => {
          window.location.href = finalUrl;
        }, 500);

      } catch (e) {
        console.error(e);
        document.getElementById("status-text").textContent = "エラーが発生しました";
        // エラー内容を表示 (デバッグ用)
        document.getElementById("sub-text").innerHTML =
          `<small style="color:red">${e.toString()}</small><br><br>` +
          "設定されたURL: " + CALENDLY_URL;
        document.getElementById("loader").style.display = "none";

        const btn = document.getElementById("redirect-btn");
        btn.href = CALENDLY_URL; // ひとまず設定値そのままでリンク
        btn.innerText = "直接アクセスを試す";
        btn.style.display = "inline-block";
      }
    }

    main();
  </script>
</body>

</html>
